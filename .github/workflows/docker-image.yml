name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
          
    - name: Build Docker Image
      run: |
        docker build -t gq4dev/docker-graphql:0.0.2 .
        docker build -t gq4dev/docker-graphql:latest .

    - name: Push Docker Image
      run: |
        docker push gq4dev/docker-graphql:0.0.2
        docker push gq4dev/docker-graphql:latest



